<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login & Registro</title>
</head>
<body>
    <div class="container">
        <div class="login" id="loginForm">
            <h1>Iniciar sesión</h1>
            <form method="post" id="loginForm">
                <p><input type="text" name="login" placeholder="Usuario o Email"></p>
                <p><input type="password" name="password" placeholder="Clave"></p>
                <p class="remember_me">
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me">
                        Recordarme en este equipo
                    </label>
                </p>
                <p class="submit">
                    <input type="submit" value="Entrar">
                </p>
                <div class="login-help">
                    <p>¿Olvidó su contraseña? <a href="#">Haga clic aquí para restablecerla</a>.</p>
                    <p>¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
                </div>
            </form>
        </div>

        <div class="login" id="registerForm" style="display: none;">
            <h1>Registro</h1>
            <form id="registrationForm" onsubmit="handleRegistration(event)">
                <p><input type="text" name="nombre" required placeholder="Nombre completo"></p>
                <p><input type="email" name="email" required placeholder="Email"></p>
                <p><input type="text" name="usuario" required placeholder="Nombre de usuario"></p>
                <p><input type="password" name="password" required placeholder="Contraseña"></p>
                <p><input type="password" name="confirm_password" required placeholder="Confirmar contraseña"></p>
                <p class="submit">
                    <input type="submit" value="Registrarse">
                </p>
                <div class="login-help">
                    <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
